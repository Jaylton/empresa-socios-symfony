<div class="empresa-container">
  <h2>Empresas</h2>

  <form (submit)="isEditing ? updateEmpresa() : createEmpresa()">
    <div class="form-group">
      <label for="name">Nome da Empresa</label>
      <input type="text" id="name" [(ngModel)]="empresa.nome" name="nome" required>
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj" maxlength="14" [(ngModel)]="empresa.cnpj" name="cnpj" required>
    </div>

    <button type="submit" class="submit-btn">
      {{ isEditing ? 'Atualizar' : 'Criar' }} Empresa
    </button>
    <button type="button" *ngIf="isEditing" class="cancel-btn" (click)="resetForm()">Cancelar</button>
  </form>

  <h3>Lista de empresas</h3>
  <ul class="empresa-list">
    <li *ngFor="let empresa of empresas">
      <span class="empresa-info">{{ empresa.nome }} - {{ empresa.cnpj }}</span>
      <div class="empresa-actions">
        <button class="edit-btn" (click)="editEmpresa(empresa)">Editar</button>
        <button class="delete-btn" (click)="deleteEmpresa(empresa.id)">Excluir</button>
      </div>
    </li>
  </ul>
</div>
